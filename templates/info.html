<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'user:accountInfo' %}" target="contentFrame">账户信息</a></li>
            <li><a href="{% url 'user:favoriteInfo' %}" target="contentFrame">收藏信息</a></li>
            <li><a href="{% url 'user:orderInfo' %}" target="contentFrame">订单详情</a></li>
            <li><a href="{% url 'user:loginInfo' %}" target="contentFrame">登录信息</a></li>
            <li><a href="{% url 'notice:notice' %}" target="contentFrame">系统公告</a></li>
            <li><a href="{% url 'car:cars' %}" target="_parent">返回首页</a></li>
        </ul>
    </div>
    <div class="content">
        <iframe name="contentFrame" src="{% url default %}"></iframe>
    </div>
</body>

</html>
