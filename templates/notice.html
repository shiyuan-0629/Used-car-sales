<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统公告</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .notice-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .notice-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .notice-item:last-child {
            border-bottom: none;
        }

        .notice-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .notice-date {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .notice-content {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>系统公告</h1>
    <div class="notice-list">
        {% for data in notice %}
        	<div class="notice-item">
            <div class="notice-title">{{ data.title }}</div>
            <div class="notice-date">{{ data.date }}</div>
            <div class="notice-content">{{ data.content }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
